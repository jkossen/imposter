{% extends "admin/layout.html" %}
{% block body %}
<table>
<tr><th>creation date</th><th>title</th></tr>
  {% for post in posts %}
    <tr><td>{{ post.createdate|datetimeformat('%Y-%m-%d %H:%M') }}</td><td><a href="{{ url_for('edit_post', post_id=post.id) }}">{{ post.title }}</a></td></tr>
  {% else %}
    <li><em>Unbelievable. No posts here so far</em>
  {% endfor %}
</table>
{% endblock %}
