{% extends "admin/layout.html" %}
{% block body %}
  {% if session.username %}
    <form action="{{ url_for('save_post') }}" method=post class=add-post>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
{% endblock %}
